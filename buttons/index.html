<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Sofia Gutierrez</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.typekit.net/mlc8efe.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/141c5dc4d7.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@700&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
        <link href = "styles.css" rel="stylesheet">


	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Sofia Gutierrez</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://oldnavy.gap.com" target="_blank" id="btn_oldnavy"><span>old navy</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.nike.com" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>

            <div class="button_container">
				<a href="https://thecolorrun.com" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org" target="_blank" id="btn_jardin"><i class="fa-solid fa-seedling" style="color: #669c35;"></i><span>Missouri Botanical Gardin</span></a>
                
			</div>

            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span></a>
			</div>   
            
            <div class="button_container">
				<a href="https://www.foreflight.com" target="_blank" id="btn_flight"><i class="fa-solid fa-plane"></i><span>ForeFlight</span></a>
			</div> 

            <div class="button_container">
				<a href="https://watch.motortrend.com" target="_blank" id="btn_motor"><span>MOTORTREND</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.mollyjogger.com" target="_blank" id="btn_molly"><span>MollyJogger</span></a>
			</div>
            
            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.hsn.com" target="_blank" id="btn_hsn"><span>HSN</span></a>
			</div>

		</main>	

	</body>
</html>
